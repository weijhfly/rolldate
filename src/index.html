<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>rolldate demo</title>
	<style type="text/css">
		body{font-size: 16px;}
		h1{font-size: 22px;}
		input+input{margin-left: 10px;}
		h4{margin:10px 0;}
	</style>
</head>
<body>
<h1>rolldate 移动端日期选择插件</h1>
<div><h4>支持格式：</h4>YYYY-MM、YYYY-MM-DD、YYYY-MM-DD hh:mm、YYYY-MM-DD hh:mm:ss、YYYY、MM、DD、hh:mm、hh:mm:ss</div>
<input readonly type="text" id="date" placeholder="YYYY-MM"><input readonly type="text" id="date2" placeholder="YYYY-MM-DD">
<br>
<input readonly type="text" id="date3" placeholder="YYYY-MM-DD hh:mm"><input readonly type="text" id="date4" placeholder="YYYY-MM-DD hh:mm:ss">
<br>
<input readonly type="text" id="date15" placeholder="YYYY"><input readonly type="text" id="date17" placeholder="MM">
<br>
<input readonly type="text" id="date18" placeholder="DD"><input readonly type="text" id="date19" placeholder="hh:mm">
<br>
<input readonly type="text" id="date20" placeholder="hh:mm:ss">
<hr>
<div><h4>回调函数：</h4>tapBefore、moveEnd、confirmBefore、confirmEnd</div>
<input readonly type="text" id="date10" placeholder="完整实例"><br><br>	
<div>tapBefore return false可阻止插件运行</div>
<input readonly type="text" id="date11" placeholder="tapBefore"><br><br>
<div>confirmBefore return false阻止插件运行,return其他值可以修改日期展示</div>
<input readonly type="text" id="date12" placeholder="confirmBefore修改日期"><br>
<h4>其他示例</h4>
<input readonly type="text" id="date13" placeholder="不能小于当前的日期"><hr>
<hr>
<input readonly type="text" id="date21" placeholder="el传dom对象">
<hr>
<input readonly type="text" id="date23" placeholder="设置默认日期">设置默认日期
<hr>
<input readonly type="text" id="date24" placeholder="分钟相隔5">
<br>
<br>
<script>
window.onload = function(){

 // 格式
  new rolldate.Date({
	el:'#date15',
	format:'YYYY',
	beginYear:2000,
	endYear:2100
 })
  
 new rolldate.Date({
	el:'#date',
	format:'YYYY-MM',
	beginYear:2000,
	endYear:2100
 })
 new rolldate.Date({
 	el:'#date2',
	format:'YYYY-MM-DD',
	beginYear:2000,
	endYear:2100
 })
 new rolldate.Date({
 	el:'#date3',
	format:'YYYY-MM-DD hh:mm',
	beginYear:2000,
	endYear:2100
 })
 new rolldate.Date({
 	el:'#date4',
	format:'YYYY-MM-DD hh:mm:ss',
	beginYear:2000,
	endYear:2100
 })
  new rolldate.Date({
 	el:'#date17',
	format:'MM'
 })
   new rolldate.Date({
 	el:'#date18',
	format:'DD'
 })
    new rolldate.Date({
 	el:'#date19',
	format:'hh:mm'
 })
 new rolldate.Date({
 	el:'#date20',
	format:'hh:mm:ss'
 })
  // 回调
  new rolldate.Date({
 	el:'#date10',
	format:'YYYY-MM-DD',
	beginYear:2000,
	endYear:2100,
	tapBefore:function(el){
		console.log('插件开始触发');
	},
	moveEnd:function(el,scroll){
		console.log('滚动结束');
	},
	confirmBefore:function(el,date){
		console.log('确定按钮触发');
	},
	confirmEnd:function(el,date){
		console.log('插件运行结束');
	}
 })
  new rolldate.Date({
 	el:'#date11',
	format:'YYYY-MM-DD',
	beginYear:2000,
	endYear:2100,
	tapBefore:function(el){
		if(1 == 1){
			console.log('阻止插件继续执行');
			return false;
		}
	}
 })
 new rolldate.Date({
 	el:'#date12',
	format:'YYYY-MM-DD',
	beginYear:2000,
	endYear:2100,
	confirmBefore:function(el,date){
		return date.replace(/-/g,'/');
	}
 })
  // 其他示例
  new rolldate.Date({//日期判断
 	el:'#date13',
	format:'YYYY-MM-DD',
	beginYear:2000,
	endYear:2100,
	confirmBefore:function(el,date){
		var d = new Date(),
			d1 = new Date(date.replace(/\-/g, "\/")),
			d2 = new Date(d.getFullYear()+'/'+(d.getMonth()+1)+'/'+d.getDate());//如果非'YYYY-MM-DD'格式，需要另做调整

		if(d1 < d2){
			alert('不能小于当前的日期');
			return false;
		}
	}
  })
   // el传dom对象，只支持单个
  new rolldate.Date({
 	el:document.getElementById('date21'),
	format:'YYYY-MM-DD',
	beginYear:2000,
	endYear:2100,
	theme:'blue'
 })
// 设置默认日期
  new rolldate.Date({
 	el:'#date23',
	format:'YYYY-MM-DD',
	beginYear:2000,
	endYear:2100,
	value:'2017-10-21'//或2017-10-21 23:52:50
 })
 // 分钟按指定数分隔
  new rolldate.Date({
 	el:'#date24',
	format:'hh:mm',
	minStep:5
 })
}
</script>
</body>
</html>
